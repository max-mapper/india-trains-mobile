<!DOCTYPE html>
<html>
  <head>
    <title>India Train Schedules</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  
    <link rel="stylesheet" href="style/vk.css">
    <link rel="stylesheet" href="style/sprite.css">
    <link rel="stylesheet" href="style/leaflet.css">
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    
    <div class="ui-content">
      <div class="nav"></div>
      <div class="items" id="items"></div>
      <div class="footer"></div>
    </div>
    
    <script type="text/mustache" class="noNearbyTrainsTemplate">
      <div class="boxContainer error">
        No trains found within <span class="emphasis">100km</span> of your current location.
      </div>
    </script>
    
    <script type="text/mustache" class="fetchErrorTemplate">
      <div class="boxContainer error">
        Error fetching train data :(
      </div>
    </script>

    <script type="text/mustache" class="mapContainerTemplate">
      <div id="mapbox"></div>
    </script>
    
    <script type="text/mustache" class="rowTemplate">
      <div class="row">
        <div class="boxContainer">
          <div class="name">{{title}}</div>
        </div>
        <div class="boxContainer">
          <div class="distance">{{distance}}km away</div>
          <span class="separator">-</span>
          <div class="delay {{#delay}}delayed{{/delay}}">{{delayMessage}}</div>
        </div>
      </div>
    </script>
    
    <script type="text/mustache" class="loadingTemplate">
      <div class="loadingContainer">
        <div class="boxContainer">
          <div class="flagSpinner spinning"></div>
        </div>
        <div class="boxContainer">
          <div class="loadingMessage">Locating trains within <span class="emphasis">100km</span>...</div>
        </div>
      </div>
    </script>
    
    <script src="deps.js"></script>
    <script src="app.js"></script>    
  </body>
</html>
